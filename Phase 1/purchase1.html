<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="purchase.js"></script>
    <script src="user.js"></script>
    <title>Purchase Page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
                <div class="title">
                    <h1><span class="arena">Arena</span> <span class="number">51</span></h1>
                </div>
            </div>
            <nav class="nav-bar">
                <ul>
                    <li><a href="Arena-51-Website.html">Home</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="search">
                <i class="fas fa-search"></i> <input type="text" id="search-box" placeholder="Search for Games">
                <button type="button" id="search-button">Search</button>
            </div>
            <div class="account">
                <i class="fas fa-user"></i>
                <a href="#" data-toggle="modal" data-target="#modalLogin">Login / Sign Up</a>
            </div>
            <div id="flash-container"></div>
        </div>
    </header>

    <main>
        <div class="game-details">
            <!-- Game details will be populated here -->
        </div>
        <div class="purchase-container">
            <h1 id="purchase-details">Purchase Details</h1>
            <div id="item-details"></div>
            <form class="purchase-form">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>
                <h2>Shipping Address</h2>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea><br>
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required><br>
                <button id="confirm-purchase-btn" onclick="confirmPurchase()">Confirm Purchase</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-nav">
            <a href="#top"><i class="fas fa-arrow-up"></i> Back to Top</a>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Internet Service Terms</a></li>
                    <li><a href="#">Arena 51 Terms & Conditions</a></li>
                    <li><a href="#">Cookie Policy</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
            <div class="languages-region">
                <div class="languages">
                    <ul>
                        <li><a href="#">En (US)</a></li>
                        <li><a href="#">Ar</a></li>
                    </ul>
                </div>
                <div class="region">
                    <select>
                        <option value="north-america">North America</option>
                        <option value="europe">Europe</option>
                        <option value="asia">Asia</option>
                        <option value="south-america">South America</option>
                        <option value="africa">Africa</option>
                    </select>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
