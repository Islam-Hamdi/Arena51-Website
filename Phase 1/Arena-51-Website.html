<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/aliens (5).png">
    <script src="js/index.js" defer></script>
    <script src="js/home.js" defer></script>


    <title>Arena 51</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">

                <div class="title">
                    <h1><span class="arena">Arena</span> <span class="number">51</span></h1>
                </div>
            </div>
            <nav class="nav-bar">
                <ul>
                    <li><a href="Arena-51-Website.html">Home</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="search">
                <i class="fas fa-search"></i> <input type="text" id="search-box" placeholder="Search for Games">
                <button type="button" id="search-button">Search</button>
            </div>
            <div class="account">
                <i class="fas fa-user"></i>
                <a href="#" data-toggle="modal" data-target="#modalLogin">Login / Sign Up</a>
                <!-- <button class="btnLogin-popup"> Login</button> -->
            </div>
            <div id="flash-container"></div>

        </div>
    </header>

    <main>

        <div class="image-slider-container">
            <div class="image-slider"></div>
            <div class="slider-controls">
                <button class="prev-slide">&lt;</button>
                <button class="next-slide">&gt;</button>
            </div>
            <div class="slider-dots"></div>
        </div>

        <div class="categories">
            <button class="button-64" role="button" data-category="All"><span class="text">All</span></button>
            <button class="button-64" role="button" data-category="Fighting"><span class="text">Fighting</span></button>
            <button class="button-64" role="button" data-category="RPG"><span class="text">RPG</span></button>
            <button class="button-64" role="button" data-category="FPS"><span class="text">FPS</span></button>
        </div>

        <div class="games-wrapper"></div>
        
    </main>

    <footer>
        <div class="footer-nav">
            <a href="#top"><i class="fas fa-arrow-up"></i> Back to Top</a>
            <div class="social-media">
                <!-- Social media icons with links -->
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <!-- Add more social media icons as needed -->
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Internet Service Terms</a></li>
                    <li><a href="#">Arena 51 Terms & Conditions</a></li>
                    <li><a href="#">Cookie Policy</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
            <div class="languages-region">
                <div class="languages">
                    <ul>
                        <li><a href="#">En (US)</a></li>
                        <li><a href="#">Ar</a></li>
                    </ul>
                </div>
                <div class="region">
                    <select>
                        <option value="north-america">North America</option>
                        <option value="europe">Europe</option>
                        <option value="asia">Asia</option>
                        <option value="south-america">South America</option>
                        <option value="north-america">North America</option>                       
                        <option value="africa">Africa</option>
                    </select>
                </div>
            </div>
        </div>
    </footer>
    <div id="overlay"></div>

<!-- Login modal -->
<div class="login-modal modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <!-- <button type="button" class="close-button" data-dismiss="modal" aria-label="Close">
                    <span class="close-icon ion-android-close"></span>
                </button>

                <h3 class="modal-title mb-0">Sign In</h3> -->


                <div class="modal-header">
                    <h3 class="modal-title mb-0">Sign In</h3>
                    <i class="close-button fas fa-times" data-dismiss="modal" aria-label="Close"></i>
                    <!-- <span class="close-icon ion-android-close"></span> -->
                    </button>
                </div>



                <div class="gap-1"></div>
                <form action="#" class="login-form text-white">
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="required form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="login-btn btn btn-rounded btn-color-white btn-block">Sign In</button>
                    </div>
                    <div class="form-group text-center">
                        <small><a href="#">Forgot your password?</a> | <a href="#" data-toggle="modal" data-target="#modalSignup">Not a member? Sign up</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Sign-up modal -->
<div class="signup-modal modal" id="modalSignup" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title mb-0">Sign Up</h3>
                <i class="close-button fas fa-times" data-dismiss="modal" aria-label="Close"></i>
            </div>
            <div class="modal-body">
                <form action="#" class="signup-form text-white">
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <select id="user-type" name="user-type" class="form-control" required>
                            <option value="" disabled selected>Select User Type</option>
                            <option value="seller">Seller</option>
                            <option value="buyer">Buyer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="signup-btn btn btn-rounded btn-color-white btn-block">Sign Up</button>
                    </div>
                    <div class="form-group text-center">
                        <small><a href="#" id="loginLink">Already a member? Log in</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
