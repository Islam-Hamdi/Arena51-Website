<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Arena 51</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/aliens.png" alt="Logo">

            <div class="title">
                <h1>Arena 51</h1>
            </div>
        </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <div class="search">
                <i class="fas fa-search"></i> <input type="text" id="search-box" placeholder="Search for Games">
                <button type="submit">Search</button>
            </div>
            <div class="account">
                <i class="fas fa-user"></i>
                <a href="#">Login / Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Other content of your website goes here -->

    <footer>
        <div class="container">
            <div class="footer-nav">
                <a href="#top"><i class="fas fa-arrow-up"></i> Back to Top</a>
                <ul>
                    <li><a href="#">AR</a></li>
                    <li><a href="#">EN</a></li>
                    <li><a href="#">FR</a></li>
                </ul>
            
            <div class="region">
                <select>
                    <option value="north-america">North America</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="south-america">South America</option>
                    <option value="africa">Africa</option>
                </select>
            </div>
        </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Internet Service Terms</a></li>
                    <li><a href="#">Arena 51 Terms & Conditions</a></li>
                    <li><a href="#">Cookie Policy</a></li>
                    <li><a href="#">Support</a></li>

                </ul>
            </div>
            <div class="social-media">
                <!-- Add social media icons with links -->
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <!-- Add more social media icons as needed -->
            </div>
        </div>
    </footer>
</body>
</html>
