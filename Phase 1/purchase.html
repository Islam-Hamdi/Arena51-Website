    <div id="container">
        <div id="purchase"> 
            <form id="purchaseForm" action="purchase_process.php" method="POST" onsubmit="return validatePurchase()">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required><br>
    
                <label for="shippingAddress">Shipping Address:</label>
                <input type="text" id="shippingAddress" name="shippingAddress" required><br>
    
                <label for="cardNumber">Card Number:</label>
                <div>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" pattern="[0-9]{16}" required>
                    <img src="images/cards.png" alt="visa/mastercard" width="60" height="25">
                    <!-- You can include icons for other card types similarly -->
                </div><br>
                <label for="expirationDate">Expiration Date:</label>
                <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" required><br>
    
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" pattern="[0-9]{3,4}" required><br>
    
                <button type="submit">Confirm Purchase</button>
            </form>
        </div>
