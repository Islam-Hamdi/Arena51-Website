<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/seller.css"> 
    <link rel="icon" type="image/x-icon" href="images/aliens (5).png">
    <script src="js/auth.js" defer></script>
    <script src="js/index.js" defer></script>
    <title>Seller Page</title>

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">

                <div class="title">
                    <h1><span class="arena">Arena</span> <span class="number">51</span></h1>
                </div>
            </div>
            <nav class="nav-bar">
                <ul>
                    <li><a href="sellerhomepage.html">Seller Home Page</a></li>
                    <!-- <li><a href="#categories">Categories</a></li> -->
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="search">
                <i class="fas fa-search"></i> <input type="text" id="search-box" placeholder="Search for Games">
                <button type="button" id="search-button">Search</button>
            </div>
            <div class="account">
                <div class="authenticated">
                    <span class="account-username"></span>
                    <i class="fas fa-user-circle"></i>
                    <button class="btn btn-danger" id="logout">Logout</button>
                    
                </div>
                <div class="not-authenticated">
                    <i class="fas fa-user"></i>
                    <a href="#" data-toggle="modal" data-target="#modalLogin">Login / Sign Up</a>
                </div>
            </div>
            <div id="flash-container"></div>

        </div>
    </header>
    
    <main>
        <form id="gameForm" >
            <div class="form-group">
                <label for="title">Game Title <span></span></label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="caption">Description <span></span></label>
                <input type="text" name="caption" id="caption" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category">
              <option value="RPG">RPG</option>
              <option value="FPS">FPS</option>
              <option value="Fighting">Fighting</option>
            </select>
        </div>
            <div class="form-group">
                <label for="price">Price <span></span></label>
                <input type="number" name="price" id="price" class="form-control" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity <span></span></label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="0" required>
            </div>
            
            <div class="form-group file-area">
                <label for="images">Image<span></span></label>
                <input type="file" name="images" id="images" required="required" multiple="multiple"/>
                <div class="file-dummy">
                    <div class="success">Great, your files are selected. Keep on.</div>
                    <div class="default">Please select some files</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn" type="submit">Upload Game</button>
            </div>
            
        </form>
        
        <div class="preview-container">
            <img id="image-preview" src="#" alt="Preview">
        </div>
    </main>

    <footer>
        <div class="footer-nav container">
            <a href="#top"><i class="fas fa-arrow-up"></i> Back to Top</a>
            <div class="social-media">
                <!-- Social media icons with links -->
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <!-- Add more social media icons as needed -->
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Internet Service Terms</a></li>
                    <li><a href="#">Arena 51 Terms & Conditions</a></li>
                    <li><a href="#">Cookie Policy</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
            <div class="languages-region">
                <div class="languages">
                    <ul>
                        <li><a href="#">En (US)</a></li>
                        <li><a href="#">Ar</a></li>
                    </ul>
                </div>
                <div class="region">
                    <select>
                        <option value="north-america">North America</option>
                        <option value="europe">Europe</option>
                        <option value="asia">Asia</option>
                        <option value="south-america">South America</option>
                        <option value="north-america">North America</option>                       
                        <option value="africa">Africa</option>
                    </select>
                </div>
            </div>
        </div>
    </footer>
    <div id="overlay"></div>

    <script src="js/seller.js"></script>
    <script>
        document.getElementById('images').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('image-preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        
        function uploadGame() {
        const formData = new FormData(document.getElementById('gameForm'));

        // Convert form data to an object
        const gameData = {};
        formData.forEach((value, key) => {
            gameData[key] = value;
        });

        // Retrieve existing games from localStorage
        let games = JSON.parse(localStorage.getItem('games')) || [];

        // Add the new game to the existing array
        games.push(gameData);

        // Save the updated games array back to localStorage
        localStorage.setItem('games', JSON.stringify(games));

        console.log('New game added:', gameData);
        // You can perform further actions here, such as displaying a success message
    }


        
    </script>
</body>
</html>
